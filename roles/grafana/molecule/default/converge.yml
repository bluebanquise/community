---
- name: Converge
  hosts: all
  any_errors_fatal: true
  vars:
    start_services: true
    enable_services: true
  tasks:
    - name: "Enable firewall for EL8"
      set_fact:
        ep_firewall: true
      when:
        - ansible_facts.os_family == "RedHat"
        - ansible_facts.distribution_major_version == "8"

    - name: "Include grafana"
      include_role:
        name: "grafana"
      vars:
        grafana_port: 9000
        grafana_security:
          - admin_password: "testtest"

